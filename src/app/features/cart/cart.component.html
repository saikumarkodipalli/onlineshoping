<table
  *ngIf="value"
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z8"
>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef>Weight</th>
    <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let element">{{ element.price }}</td>
  </ng-container>

  <ng-container matColumnDef="count">
    <th mat-header-cell *matHeaderCellDef>Count</th>
    <td mat-cell *matCellDef="let element">{{ element.count }}</td>
  </ng-container>
  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef>total</th>
    <td mat-cell *matCellDef="let element">{{ element.total }}</td>
  </ng-container>
  <ng-container matColumnDef="remove">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element; let i = index">
      <button
        mat-fab
        color="primary"
        aria-label="Example icon button with a delete icon"
        (click)="removeItem(i)"
      >
        <mat-icon class="delete-icon">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; let i = index; columns: displayedColumns"
  ></tr>
</table>
<div class="container">
  <div class="row">
    <div class="col-6">
      <div *ngIf="value; else elseBlock" class="cart-summary1">
        <p class="cart-summary">Total Price : {{ getGrandTotal() }}</p>
        <p class="cart-summary">
          Estimated Delivery Date : {{ estimatedDeliveryDate }}
        </p>
        <button
          class="btn btn-primary btn-lg cart-summary2"
          (click)="confirmOrder()"
        >
          PLACE ORDER
        </button>
      </div>

      <ng-template #elseBlock>
        <div class="goToHome">
          <h1 class="no-product-head">No Products Added</h1>
          <button class="btn btn-warning btn-lg goToHome" (click)="goToHome()">
            Add Items
          </button>
        </div>
      </ng-template>
    </div>
  </div>
</div>
<p>{{ getTotalAmount() }}</p>
